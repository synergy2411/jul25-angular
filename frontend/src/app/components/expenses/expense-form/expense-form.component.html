<div class="backdrop">
  <div class="my-dialog">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Add New Expense</h3>
      </div>
      <div class="card-body">
        <form #expenseForm="ngForm" (ngSubmit)="onSubmit(expenseForm)">
          <!-- title -->
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              name="title"
              id="title"
              placeholder=""
              ngModel
            />
            <label for="title">Title</label>
          </div>

          <!-- createdAt -->
          <div class="form-floating mb-3">
            <input
              type="date"
              class="form-control"
              name="createdAt"
              id="createdAt"
              placeholder=""
              ngModel
            />
            <label for="createdAt">Date</label>
          </div>

          <!-- amount -->
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              name="amount"
              id="amount"
              placeholder=""
              ngModel
            />
            <label for="amount">Amount</label>
          </div>

          <!-- buttons - Submit & Close -->

          <div class="row">
            <div class="col">
              <div class="d-grid">
                <button class="btn btn-primary" type="submit">Create</button>
              </div>
            </div>
            <div class="col">
              <div class="d-grid">
                <button class="btn btn-secondary" type="button">Close</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
