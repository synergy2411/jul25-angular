<h1>Observable Example Component</h1>

<button class="btn btn-primary" (click)="onSubscribe()">Subscribe</button>
<button class="btn btn-danger" (click)="onUnsubscribe()">Unsubscribe</button>

<hr />

<button class="btn btn-success" (click)="consumePromise()">
  Consume Promise
</button>

<button class="btn btn-warning" (click)="onIntervalSubscribe()">
  Interval Subscribe
</button>
