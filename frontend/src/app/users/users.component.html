<h2>Users component loaded successfully</h2>

<img [src]="user.avatar" [alt]="user.firstName" />

<button (click)="onMoreInfo(user)">More Info</button>

<h1>{{ user.firstName }} {{ user.lastName }}</h1>

<p>Date of Birth : <span [innerHTML]="user.dob"></span></p>

<p>Income : <span [innerHTML]="user.income"></span></p>

<p>
  Total Votes : {{ user.votes }}

  <input
    type="number"
    [value]="user.votes"
    (input)="user.votes = +inputVotes.value"
    #inputVotes
  />

  <input type="number" [(ngModel)]="user.votes" />
</p>

<!-- FormsModule -->
